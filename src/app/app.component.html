<div style="padding: 50px;">
    <h2>City Name</h2>
    <ul class="list-group">
        <li *ngFor='let city of cities' class="list-group-item">{{city.cityName}}
            <button id='show-radios' (click)="radiosCity(city)" class="btn btn-success">Show radios</button>
        </li>
    </ul>
</div>

<div style="padding: 50px;" *ngIf='city'>
    <app-radio [radiosInCityObject]='city'></app-radio>
</div>
