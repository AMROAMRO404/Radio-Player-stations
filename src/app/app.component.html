<h1>Welcome to the Radio Player Stations In Palestine</h1>
<div *ngIf='radioObject'>
    <div *ngFor='let city of cities'>
        <p>city name : {{city.cityName}}</p>
        <div *ngFor='let radio of city.radiosInTheCity '>
            <p>radio : {{radio.name}}</p>
            <audio style="outline: none;" type="audio/mpeg" [src]='radio.src' controls=""></audio>
        </div>
    </div>
</div>
